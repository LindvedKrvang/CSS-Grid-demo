<div class="grid" [ngStyle]="{
    'grid-template-areas': gridTemplateAreas,
    'grid-template-columns': gridTemplateColumns,
    'grid-template-rows': 'repeat(20, 100px)'
  }">
  <div class="rosterTime" [ngStyle]="{'grid-area': 'addCalendar'}">
    <button (click)="clickMe()">
      Click me!
    </button>
  </div>
  <div *ngFor="let day of days" class="day" [ngStyle]="{'grid-column': day}">
    {{day}}
  </div>
  <div *ngFor="let rosterTime of rosterTimes" class="rosterTime" [ngStyle]="{'grid-area': convertRosterTimeToCssReadableString(rosterTime)}">
    {{rosterTime}}
  </div>
  <ng-container *ngFor="let day of days">
    <div *ngFor="let rosterTime of rosterTimes" class="event" [ngStyle]="{
          'grid-column': day,
          'grid-row': convertRosterTimeToCssReadableRow(rosterTime)
        }">
    </div>
  </ng-container>
</div>
